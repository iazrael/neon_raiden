<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BF953F;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FCF6BA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B38728;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FBF5B7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AA771C;stop-opacity:1" />
    </linearGradient>

    <filter id="holy-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feFlood flood-color="#FFD700" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/> <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="4" y="4" width="32" height="32" rx="6" fill="#1a1608" stroke="url(#gold-gradient)" stroke-width="1.5"/>
  
  <g filter="url(#holy-glow)">
    <path d="M20 8 C12 8 10 14 10 18 C10 26 15 32 20 34 C25 32 30 26 30 18 C30 14 28 8 20 8 Z" 
          fill="none" 
          stroke="url(#gold-gradient)" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    
    <path d="M20 12 L20 30 M13 19 L27 19" 
          stroke="url(#gold-gradient)" 
          stroke-width="2" 
          stroke-linecap="round" 
          opacity="0.9"/>
          
    <circle cx="20" cy="19" r="1.5" fill="#FFFACD">
       <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>