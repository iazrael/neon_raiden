<svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 40 40" width="40" height="40">
  <defs>
    <!-- 红心外发光滤镜 -->
    <filter id="heartGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="-15" y="-15" width="30" height="30" rx="5" ry="5" fill="#14141e" fill-opacity="0.8" stroke="#48bb78" stroke-width="2"/>

  <!-- Heart symbol - 居中并添加发光 -->
  <path d="M0 -4 C4 -8 14 -4 0 8 C-14 -4 -4 -8 0 -4 Z" fill="#ff2244" stroke-width="0" filter="url(#heartGlow)"/>

</svg>