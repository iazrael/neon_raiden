<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .neon-glow {
        filter: drop-shadow(0 0 8px #00ff88) drop-shadow(0 0 16px #00ff88);
      }
      .neon-purple {
        filter: drop-shadow(0 0 8px #ff00ff) drop-shadow(0 0 16px #ff00ff);
      }
    </style>
  </defs>
  
  <!-- Main Raiden Symbol - Stylized Thunder/Lightning -->
  <g class="neon-glow">
    <!-- Left side of lightning bolt -->
    <polygon points="256,80 180,220 240,220 140,420 256,280 200,280 300,80" 
             fill="none" stroke="#00ff88" stroke-width="12" stroke-linejoin="round" stroke-linecap="round"/>
  </g>
  
  <!-- Right side accent - Purple glow -->
  <g class="neon-purple" opacity="0.8">
    <polygon points="256,80 280,160 320,160 270,240 300,320 250,260 260,360 240,300 200,340 220,240 180,200 220,180" 
             fill="none" stroke="#ff00ff" stroke-width="8" stroke-linejoin="round" stroke-linecap="round"/>
  </g>
  
  <!-- Center Core - Green dot -->
  <g class="neon-glow">
    <circle cx="256" cy="256" r="20" fill="#00ff88"/>
    <circle cx="256" cy="256" r="30" fill="none" stroke="#00ff88" stroke-width="3"/>
  </g>
  
  
</svg>